    <script type="text/javascript">

    var map = new BMap.Map("map");
    var center = new BMap.Point(116.924262, 36.657876);
    map.centerAndZoom(center, 18);
    // map.enableScrollWheelZoom();
    // map.enableKeyboard();
    var opts = {
        anchor: BMAP_ANCHOR_TOP_LEFT,
        offset: new BMap.Size(50, 100)
    }
    map.addControl(new BMap.NavigationControl(opts));
    map.addControl(new BMap.MapTypeControl());

    // create marks
    data = [
        [116.924262, 36.657876, "山东嘉骋林肯中心", "山东省济南市槐荫区经十路28169号"],
    ];
    $(data).each(function(i, val) {
        var point = new BMap.Point(val[0], val[1]);

        var lbl = new BMap.Label(val[2], {
            offset: new BMap.Size(20, -40),
            position: point
        });
        lbl.setStyle({
            background: "",
            color: "blue",
            fontSize: "22px",
            border: "1",
            height: "120px",
            width: "125px",
            textAlign: "center",
            lineHeight: "120px",
            cursor: "pointer"
        });
        var marker = new BMap.Marker(point);
        marker.setTitle(val[3]);
        marker.setLabel(lbl);
        map.addOverlay(marker);
    });
    </script>
